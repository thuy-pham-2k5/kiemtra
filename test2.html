<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập ngày sinh của bạn");
        let text = "";
        if(num%2==0) {
            for(i=0;i<=num;i=i+2) {
                text += i + ". ";
            }
        } else {
            for(i=1;i<=num;i=i+2) {
                text += i + ". ";
            }
        }
        alert(text);
    </script>
</body>
</html>
