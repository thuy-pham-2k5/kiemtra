<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        debugger;
        let num=+prompt("Nhập mã sinh viên");
        let i=2;
        while(i<num) {
            if(num%i==0) {
                alert(num + " không là số nguyên tố");
            } else if(num%i!==0) {
                i++;
            }
        } 
        alert(num + " là số nguyên tố");
    </script>
</body>
</html>
